<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page with Blue Header</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        
        header {
            background-color: #2563eb;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2rem;
        }
        
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        p {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blue Header</h1>
    </header>
    <main>
        <p>Welcome to this simple HTML page with a blue header.</p>
    </main>
</body>
</html>
